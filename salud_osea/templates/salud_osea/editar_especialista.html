{% extends "base.html" %}
{% block title %}Editar Especialista{% endblock %}
{% block content %}

<h2 class="mb-4">Editar Especialista</h2>

<div class="card p-4 shadow">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-warning">Actualizar</button>
        <a href="{% url 'detalle_especialista' especialista.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock %}
