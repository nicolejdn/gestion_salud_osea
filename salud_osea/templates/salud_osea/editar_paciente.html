{% extends "base.html" %}
{% block title %}Editar Paciente{% endblock %}

{% block content %}

<h2 class="mb-4">Editar Paciente</h2>

<div class="card p-4 shadow">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-warning">Actualizar</button>
        <a href="{% url 'detalle_paciente' paciente.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock %}
