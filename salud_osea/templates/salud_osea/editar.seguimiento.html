{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Seguimiento</h2>

    <div class="card p-4 shadow">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-success">Actualizar</button>
            <a href="{% url 'lista_seguimientos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
