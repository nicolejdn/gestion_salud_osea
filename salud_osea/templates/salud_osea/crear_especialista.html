{% extends "base.html" %}
{% block title %}Nuevo Especialista{% endblock %}
{% block content %}

<h2 class="mb-4">Registrar Especialista</h2>

<div class="card p-4 shadow">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-primary">Guardar</button>
        <a href="{% url 'lista_especialistas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock %}
