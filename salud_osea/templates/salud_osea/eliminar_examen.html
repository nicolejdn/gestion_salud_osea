{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Eliminar Examen</h2>

    <div class="alert alert-danger">
        <p>¿Estás seguro que deseas eliminar este examen?</p>

        <p><strong>{{ examen.tipo_examen }}</strong> — {{ examen.fecha_examen }}</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'lista_examenes' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
