{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Eliminar Diagnóstico</h2>

    <div class="alert alert-danger">
        <p>¿Estás seguro que deseas eliminar este diagnóstico?</p>
        <p><strong>{{ diagnostico.tipo_enfermedad }}</strong></p>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lista_diagnosticos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
