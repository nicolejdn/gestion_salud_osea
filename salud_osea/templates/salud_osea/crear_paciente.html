{% extends "base.html" %}
{% block title %}Crear Paciente{% endblock %}

{% block content %}

<h2 class="mb-4">Registrar Nuevo Paciente</h2>

<div class="card p-4 shadow">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Guardar Paciente</button>
        <a href="{% url 'lista_pacientes' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock %}
